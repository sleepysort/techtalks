                <section data-markdown>

                        ### Representational State Transfer
                        ---
                        * An architecture for system interoperability
                        * The idea that data/state can be thought of as a resource
                            * Polymorphic
                            * Stateless
                            * Cacheable
                        * Abstracts away the underlying representation of the data
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ### Modern Web APIs
                        ---
                        * RESTful APIs
                            * Usually use JSON as the data interchange format
                        * Facebook, Twitter, Dropbox, Reddit, etc.

                        With a comprehensive REST API, you should be able to do anything you would be able to
                        through the standard client.
                    </textarea>

                        ### Microservices
                        ---
                        * The architectural model of creating small, composable services
                        * Inherently promotes modular software design
                        * Allows independent scalability
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ### Microservices with REST
                        ---
                        * Services communicate in a RESTful way
                        * This also means each service can be built with a different stack
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ### Mental model for RESTful Microservices
                        ---
                        * Think of each service as a `class`
                        * Think of each endpoint as a `function`
                        * Some take this model to its limits:
                            * AWS Lambda
